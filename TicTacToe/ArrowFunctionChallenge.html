<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arrow Function Challenge</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Using an Arrow function to display current date and time information</h2>
        <p id="Message"></p>
        
        <script>
            var ShowMessage;
            ShowMessage = (val) => "Date and time information: " + val;
            document.getElementById("Message").innerHTML = ShowMessage(new Date());
        </script>
    </body>
</html>
