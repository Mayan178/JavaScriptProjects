<!DOCTYPE html>
<html>
    <head>
        <title>Challenge 35</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="CSS/Challenge35.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>

        <h1>Challenge 35: automatic slide show</h1>
        
        <div id="slideshow">
            <div>
                <img src="art_large.jpg">
            </div>
            <div>
                <img src="arenalvolcano_large.jpg">
            </div>
            <div>
                <img src="ocean_large.jpg">
            </div>
            <div>
                <img src="sanjose_large.jpg">
            </div>
            <div>
                <img src="sloth_large.jpg">
            </div>
        </div>

        <script>
            $("#slideshow > div:gt(0)").hide();

                setInterval(function() { 
                $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
                }, 3000);
        </script>

    </body>
</html>
